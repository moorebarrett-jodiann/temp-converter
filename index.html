<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="Temperature Converter"/>
        <meta name="keywords" content="HTML, CSS, SEO, web, web development"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/script/index.js" defer></script>
        <title>Temperature Converter</title>
    </head>
    <body class="dark">
        <header>
            <div class="container flexbox">
                <div class="title">
                    <h1>Converter</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="converter">
                    <h2>Temperature Converter</h2>

                    <form name="convert">
                        <div class="flexbox">
                            <input type="text" class="input"/>
                            <div class="switch-group">
                                <p>C<span>&#176;</span></p>
                                <label class="switch">
                                    <input type="checkbox" class="to-fahrenheit" checked>
                                    <span class="slider round"></span>
                                </label>
                                <p>F<span>&#176;</span></i></p>
                            </div>
                            <input type="text" class="output" readonly/>
                            <input type="button" class="get-result" value="Convert"/>
                        </div>
                    </form>
                </div>
                <section>
                    <button class="theme dark">Light Mode</button>
                </section>
            </div>
        </main>
    </body>
</html>
